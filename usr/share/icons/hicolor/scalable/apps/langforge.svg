<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Globe/World representation (translation) -->
  <g fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <!-- Horizontal lines -->
    <ellipse cx="64" cy="64" rx="28" ry="28"/>
    <ellipse cx="64" cy="64" rx="28" ry="12"/>
    <line x1="36" y1="64" x2="92" y2="64"/>
    <!-- Vertical meridian -->
    <ellipse cx="64" cy="64" rx="12" ry="28"/>
  </g>
  
  <!-- Letter "A" representing source language -->
  <text x="48" y="72" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#fff">A</text>
  
  <!-- Arrow (transformation/forge) -->
  <g fill="url(#accentGradient)">
    <path d="M68 58 L78 64 L68 70 L70 64 Z"/>
  </g>
  
  <!-- Chinese character "文" representing target language -->
  <text x="80" y="72" font-family="Noto Sans SC, sans-serif" font-size="18" font-weight="600" fill="#fff">文</text>
  
  <!-- Gear/cog at bottom (automation) -->
  <g transform="translate(64, 96)" fill="url(#accentGradient)">
    <path d="M0-12 L2-10 L4-12 L4-8 L8-8 L10-6 L8-4 L12-2 L12,2 L8,4 L10,6 L8,8 L4,8 L4,12 L2,10 L0,12 L-2,10 L-4,12 L-4,8 L-8,8 L-10,6 L-8,4 L-12,2 L-12,-2 L-8,-4 L-10,-6 L-8,-8 L-4,-8 L-4,-12 L-2,-10 Z"/>
    <circle cx="0" cy="0" r="4" fill="#6366f1"/>
  </g>
  
  <!-- Sparkles (AI/magic) -->
  <g fill="#fff" opacity="0.8">
    <circle cx="100" cy="32" r="3"/>
    <circle cx="28" cy="36" r="2"/>
    <circle cx="96" cy="88" r="2"/>
  </g>
</svg>
